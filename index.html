<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Super Mario Game</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
                <span>Lives: <span id="lives">3</span></span>
                <span>Coins: <span id="coins">0</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Arrow Keys: Move Left/Right</p>
            <p>Spacebar: Jump</p>
            <p>X: Shoot Fireball (Fire Mario only)</p>
            <p>R: Restart Game</p>
            <p>M: Toggle Music</p>
            <button id="soundToggle" onclick="toggleSound()">ðŸ”Š Sound ON</button>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="levelComplete" class="level-complete hidden">
            <h2>Level Complete!</h2>
            <p>Great job! Score: <span id="levelScore">0</span></p>
            <button onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    
    <!-- Game Scripts (Load in order) -->
    <script src="js/gameState.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/soundSystem.js"></script>
    <script src="js/levelSystem.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
